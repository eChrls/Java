<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validador XML ↔ XSD</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="hero-title">Validador XML ↔ XSD</div>
  <div class="container">
    <div class="editors">
      <div class="panel">
        <h2>XML</h2>
        <textarea id="xmlText"></textarea>
        <input type="file" id="xmlFile" accept=".xml">
        <button id="downloadXml">Descargar XML</button>
      </div>
      <div class="panel">
        <h2>XSD</h2>
        <textarea id="xsdText"></textarea>
        <input type="file" id="xsdFile" accept=".xsd">
        <button id="downloadXsd">Descargar XSD</button>
      </div>
    </div>
    <div class="controls">
      <button id="validateBtn" disabled>Validar</button>
      <button id="toJsonBtn" disabled>Convertir a JSON</button>
      <span id="spinner" class="spinner hidden">
        <span class="lds-ring">
          <div></div><div></div><div></div><div></div>
        </span>
      </span>
    </div>
    <div id="resultText" class="result"></div>
  </div>
  <script src="xmllint.js"></script>
  <script src="script.js"></script>
</body>
</html>
