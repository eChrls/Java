<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Primer Formulario</title>
    <link rel="shorcut icon" href="images/favicon.png">
</head>

<body>
    <h1>Mi primer formulario</h1>
    <form action="ejercicioTablas2.html.html" method="get" enctype="multipart/form-data"><!--get visible|post invisible + enctype (método para poder adjuntar imagenes)-->
        <fieldset><!-- no entra, adorno, hace un cuadro dentro del form-->
            <legend>Datos personales</legend><!--no entra, adorno para el form, un titulo combinado con fieldset-->
        
        <p>
            <label>Usuario: </label><!--Label es un elemento de línea-->
            <input type="text" id= "usuario" maxlength="8" placeholder="Teclee un usuario" required name="usuario"/>
        </p>
        <p>
        <label for="clave">Clave: </label>
        <input type="password" name="clave" required id="clave">
        <!--Al ser Get se ve la contraseña en la url al enviar, hay que pasarlo a post-->
        </p>
        <p>
            <label>Sexo:</label>
            <input type="radio" name="Sexo" id="hombre" checked value="H"><label for="hombre">Hombre</label>
            <input type="radio" name="Sexo" id="mujer" value="M"><label for="mujer">Mujer</label>
        </p>   
        <p> 
            <label>Aficiones:</label>
            <input type="checkbox" name="deporte" id="deporte" checked value="D"><label for="deporte">Deporte</label>
            <input type="checkbox" name="lectura" id="lectura" value="L"><label for="lectura">lectura</label>
            <input type="checkbox" name="otros" id="otros" value="O"><label for="otros">otros</label>
        </p>
        <p>
            <label for="archivo">Seleccione un archivo imagen para su perfil:</label>
            <input type="file" id=”archivo” name=”foto” accept=”image”><!--Adjuntar archivo tipo imagen-->
            >
        </p>
        <p>
            <label for="comentario">Escriba un comentario:</label>
            <textarea id="comentario" name="comentario" placeholder="Escriba aquí" cols="40" rows="8"></textarea><!--YA NO ES INPUT-->
        </p>
        <p>
            <label for="provincia">Elija una provincia:</label>
            <select name = "provincia" id = "provincia" size="3" multiple> <!-- size 3 haría que se vieran 3 opciones y multiple para elegir más de una opción-->
            <optgroup label="Oriental"><!-- no entra en el examen sirve para agrupar-->
                <option selected value="Málaga">Málaga</option><!--selected: para marcar esta por predeterminada-->
                <option value="Granada">Granada</option>
                <option value="Cádiz">Cádiz</option>
            </optgroup>
            <optgroup label="Occidental">   
                <option value="Córdoba">Córdoba</option>
                <option value="Almería">Almería</option>
                <option value="Sevilla">Sevilla</option>
            </optgroup>
            </select>
        </p>                 
        <p> 
            <input type="submit" value="Enviar"/>
            <input type="reset" value="Borrar campos"/><!--resetear formulario al recargar-->
        </p>
        <input type="hidden" name="oculto" value="Un valor"/><!--name y value para referencia propia como programador-->
    </fieldset>
    </form>
</body>
</html>
